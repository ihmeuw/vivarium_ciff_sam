components:
    vivarium_public_health:
        population:
            - BasePopulation()
            - Mortality()
        disease:
            - SIS('diarrheal_diseases')
            - SIS_fixed_duration('measles', '10.0')
            - SIS('lower_respiratory_infections')
        metrics:
            - DisabilityObserver()
            - MortalityObserver()
            - DiseaseObserver('diarrheal_diseases')
            - DiseaseObserver('measles')
            - DiseaseObserver('lower_respiratory_infections')

#    vivarium_ciff_sam:
#        components:
#            -

configuration:
    input_data:
        input_draw_number: 0
        location: 'Ethiopia'
        artifact_path: '/ihme/costeffectiveness/artifacts/vivarium_ciff_sam/ethiopia.hdf'
    interpolation:
        order: 0
        extrapolate: True
    randomness:
        map_size: 1_000_000
        key_columns: ['entrance_time', 'age']
        random_seed: 0
    time:
        start:
            year: 2022
            month: 1
            day: 1
        end:
            year: 2026
            month: 1
            day: 31
        step_size: 1 # Days
    population:
        population_size: 10000
        age_start: 0
        age_end: 5

    screening_algorithm:
        scenario: 'baseline'

    metrics:
        disability:
            by_age: True
            by_sex: True
            by_year: True
        mortality:
            by_age: True
            by_sex: True
            by_year: True
        diarrheal_diseases_observer:
            by_age: True
            by_sex: True
            by_year: True
        measles_observer:
            by_age: True
            by_sex: True
            by_year: True
        lower_respiratory_infections_observer:
            by_age: True
            by_sex: True
            by_year: True