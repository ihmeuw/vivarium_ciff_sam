configuration:
    input_data:
        input_draw_number: 0
        location: 'Ethiopia'
        artifact_path: '/ihme/costeffectiveness/artifacts/vivarium_ciff_sam/ethiopia.hdf'
    interpolation:
        order: 0
        extrapolate: True
    randomness:
        map_size: 1_000_000
        key_columns: ['entrance_time', 'age']
        random_seed: 0
    time:
        start:
            year: 2022
            month: 1
            day: 1
        end:
            year: 2022
            month: 1
            day: 10
        step_size: 0.5 # Days
    population:
        population_size: 10_000
        age_start: 0
        age_end: 0.1
        exit_age: 0.1

    intervention:
        scenario: 'baseline'

    child_wasting:
        mild_child_wasting_untreated_recovery_time: 30

    x_factor:
        exposure: 0.5

    effect_of_x_factor_on_mild_child_wasting_to_moderate_acute_malnutrition:
        conditional_exposure: 0.54
        transition_rate:
            relative_risk: 3.16
    effect_of_x_factor_on_moderate_acute_malnutrition_to_severe_acute_malnutrition:
        conditional_exposure: 0.78
        transition_rate:
            relative_risk: 3.16

    metrics:
        disability:
            by_age: True
            by_sex: True
            by_year: True
        mortality:
            by_age: True
            by_sex: True
            by_year: True
        diarrheal_diseases_observer:
            by_age: True
            by_sex: True
            by_year: True
        measles_observer:
            by_age: True
            by_sex: True
            by_year: True
        lower_respiratory_infections_observer:
            by_age: True
            by_sex: True
            by_year: True
        child_wasting_observer:
            by_age: True
            by_sex: True
            by_year: True
        child_stunting:
            by_age: True
            by_sex: True
            by_year: True
        birth:
            by_age: False
            by_sex: True
            by_year: True
